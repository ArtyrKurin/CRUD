<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<form action="/action" method="POST">
	{% for task in tasks %}
		Unique Object ID : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>
	<table>
	<tr>
	<td>Task Name</td><td><input type="text" name="name_user" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Email</td><td><input type="text" name="email" rows=3 cols=30 placeholder="{{ task['email'] }}"> {{ task['desc'] }} </input></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update company</button>
		<br/>
	</form>
	<a href="/">Return</a>
</body>
</html>
